  <div class="container">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6 main">
            <form action="../register" method="POST">
                <h2>SignUp Form</h2>
                <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                <br>
                <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                <br>
                <input type="text" class="box" id="password" name="password" placeholder="Password" required />
                <br>
                <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="male" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="female" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="nope" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Nope
            </label>
          </div>
                <br>
                
                <br>
                <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit" value="submit"> Submit form</button>
            </div>
          </form>
        <a href='index.html' class="link">already have an account ? log in here</a>
    </div>
